<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Resource Center</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }
      header {
        background: linear-gradient(90deg, #0073e6, #005bb5);
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #0073e6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #005bb5;
      }
      footer {
        background: #0073e6;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <div class="container">
      <h2>Get in Touch</h2>
      <p>If you have any questions or need support, feel free to contact us.</p>

      <h3>Email Support</h3>
      <p>ðŸ“§ Email: <strong>support@resourcecenter.com</strong></p>

      <h3>Contact Form</h3>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2025 Resource Center Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
