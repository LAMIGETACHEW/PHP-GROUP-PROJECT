<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register | Resource Center</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #0073e6, #005bb5);
      }
      .container {
        width: 350px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        color: #0073e6;
        margin-bottom: 20px;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #0073e6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #005bb5;
      }
      .toggle-link {
        display: block;
        margin-top: 10px;
        color: #0073e6;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="../../Backend/login.php" method="POST">
      <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="email" placeholder="Email" name="email" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        
        <button type="submit">Login</button>
        <p class="toggle-link" onclick="toggleForm()">
          Don't have an account? Register
        </p>
      </div>
    </form>

    <form action="/Backend/login.php" method="POST">
      <div class="container" id="register-container" style="display: none">
        <h2>Register</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Register</button>
        <p class="toggle-link" onclick="toggleForm()">
          Already have an account? Login
        </p>
      </div>
    </form>

    <script>
      function toggleForm() {
        const login = document.getElementById("login-container");
        const register = document.getElementById("register-container");
        login.style.display = login.style.display === "none" ? "block" : "none";
        register.style.display =
          register.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
